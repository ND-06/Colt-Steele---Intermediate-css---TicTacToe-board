<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <table>
    
    <tr>
      <td class="vertical"></td>
      <td class="vertical"></td>
      <td></td>
    </tr>
    
    <tr>
      <td class="horizontal"></td>
      <td class="horizontal"></td>
      <td id="horizontal-last"></td>
    </tr>
    
    <tr>
      <td class="vertical"></td>
      <td class="vertical"></td>
      <td id="horizontal-last-2"></td>
    </tr>

  </table>

</body>
</html>
